<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Clonetube_Yourssu</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class = "head">head</div>

        <iframe id="video" src="https://www.youtube.com/embed/wF810vu7Thg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>
            <div class="info_like_" id="five">
                <i class="far fa-flag fa-lg"></i>   
                <div id="info">신고</div> 
            </div>
        </div>
        <div class="info_tuber">
            <div id = "pic">

                유어슈
